<!DOCTYPE html>
<html lang="en">

<head>
  <title>JavaScript Infinite Loop</title>
  <script>
    function loop() {
      while (true) {
        // do something
      }
    }
    loop(); // start the loop
  </script>
</head>

<body>
  <p>Infinite Loop Test</p>
  <p>Using while(true) to implement infinite loops</p>
</body>

</html>
